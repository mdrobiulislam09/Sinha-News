<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinha news TV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <style>
        .iimage{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body class="container">
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <h4>Sinha news TV</h4>
              <div>
                <a style="text-decoration: none;" href="page.html">HTML</a>
                <a style="text-decoration: none;" class="ps-2" href="page.html">JAVASCRIPT</a>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="news-catagory" class="d-sm-flex text-primary justify-content-between px-2 pt-3 bg-warning rounded">
            
        </section>
<!-- spinner -->
        <section id="spinner" class="d-none">
            <div style="height: 500px" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-warning" role="status">
                  <span class="visually-hidden"></span>
                </div>
              </div>
        </section>

        </section>
        <br>
        <section id="title-menu">

        </section>
        <section id="modal-menu">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel"></h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h6 id="exampleModalWriter"></h6>
                        <p id="exampleModalDate"></p>
                        <p id="exampleReview"></p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
            </div>
        </section>
        
    </main>
    <footer>

    </footer>
    <script src="java.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
